<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>{{ title }}</title>
</head>
  <body>
    <table class="table">
      <tr class="table__header">
        {% for header in headings -%}
        <th class="table__cell">{{ header }}</th>
        {% endfor -%}
      </tr>
      {% for fa in faz -%}
      <tr class="table__row">
        <td class="table__cell">{{ fa.ipv4addr }}</td>    
        <td class="table__cell">{{ fa.name }}</td>
        <td class="table__cell">{{ fa.network }}</td>
        <td class="table__cell">{{ fa.mac }}</td>
      </tr> 
      {% endfor -%}
    </table>
  </body>
</html>
